<div class="modal-header">
	<h4 class="modal-title pull-left">{{title}}</h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<!--<ul *ngFor="let color of products | productFilterByCategoryPipe:queryCategory | productFilterBySubCategoryPipe:querySubCategory | productColorGroup;let i = index">
		<a *ngIf="i === 0" class="reset-filter" (click)="handleSelectedFilter(null)">All</a>
		<a *ngIf="i != 0" (click)="handleSelectedFilter(color.name)">{{color.name}}</a>
	</ul>-->
	<div class="form-check" (click)="handleSelectedFilter(null)">
		<input class="form-check-input" type="radio" [checked]="queryColor == ''">
		<label class="form-check-label" for="exampleRadios1">All colours</label>
	</div>
	<div class="form-check"
		*ngFor="let color of products | productFilterByCategoryPipe:queryCategory | productFilterBySubCategoryPipe:querySubCategory | productColorGroup;let i = index"
		(click)="handleSelectedFilter(color.name)">
		<input class="form-check-input" type="radio" [checked]="color.name == queryColor && queryColor != ''">
		<label class="form-check-label" for="exampleRadios1">{{color.name}}</label>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
