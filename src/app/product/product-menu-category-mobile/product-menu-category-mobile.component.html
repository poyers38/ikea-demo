<div class="product-menu-category">
	<ul>
		<a *ngFor="let productCategory of productCategories | groupByCategory" routerLinkActive="active" [routerLink]="['./' + productCategory.category]" >
		  {{ productCategory.category }}
		  <span class="badge"><i class="fa fa-angle-right"></i></span>
		</a>
	</ul>
</div>
