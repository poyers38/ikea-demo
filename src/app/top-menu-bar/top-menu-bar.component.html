<div class="container">
	<div *ngIf="!isSearchBarOpen" style="font-size:1em; color:#000000">
		<i (click)="toggleSearchBar()" class="fa fa-search"></i>
		<i class="fa fa-truck"></i>
		<i class="fa fa-shopping-cart"></i>
	</div>
	<div *ngIf="isSearchBarOpen && deviceType != 'mobile'">
		<app-search-bar></app-search-bar>
</div>
