<div (window:resize)="onResize($event)">
	<div *ngIf="show" class="container">
		<div class="row">
			<div class="col col-lg-12">
				<app-header ></app-header>
				<breadcrumb [allowBootstrap]="true"></breadcrumb>
			</div>
		</div>
	</div>

	<div *ngIf="showMobile" class="container-fluid">
		<app-header-mobile ></app-header-mobile>
		<breadcrumb [allowBootstrap]="true"></breadcrumb>
	</div>

	<div class="container" [ngStyle]="{'min-height.px': screenMinHeight}">
		<router-outlet></router-outlet>
	</div>

	<app-footer *ngIf="show" ></app-footer>
	<app-footer-mobile *ngIf="showMobile && !isSearchBarMobileOpen2"></app-footer-mobile>

	<div *ngIf="show" class="copyright-holder">
		<div class="copyright">
			<div class="row">
				<div class="col col-lg-12">
					<app-copyright ></app-copyright>
				</div>
			</div>
		</div>
	</div>
</div>
